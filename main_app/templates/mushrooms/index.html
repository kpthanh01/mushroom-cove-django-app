{% extends "base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static "css/mushrooms/mushroom-index.css" %}">
{% endblock head %}
{% block content %}
  <section>
    <h1>Your Mushroom Catalog</h1>
    <button class="btn btn-warning btn-add"><a href="{% url "mushroom-create" %}">Add Mushroom</a></button>
    <div class="container text-center">
      <div class="row">
        {% for item in mushrooms %}
          <div class="card mushroom-card col-md-3 offset-md-1" style="width: 10rem;">
            <a href="{% url "mushroom-detail" item.id %}">
              <img src="{% static "images/mushroom-icon.jpg" %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
