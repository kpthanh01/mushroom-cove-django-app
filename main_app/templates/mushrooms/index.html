{% extends "base.html" %}
{% load static %}
{% block head %}
{% endblock head %}
{% block content %}
  <h1>Mushroom Index Page</h1>
  <section>
    {% for item in mushrooms %}
      <div class="mushroom-card">
        <a href="{% url "mushroom-detail" item.id %}">
          <div>
            <p>Name: {{item.name}}</p>
            <p>Scientific Name: {{item.scientific}}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock content %}
